<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<body>
		<div th:fragment="customers-modal" ng-controller="CustomerSearchCtrl as customerSearchCtrl">
			<div class="customers-modal autoModal modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Recherche de clients</h4>
						</div>
						
						<div class="modal-body">
							<div th:include="sales/customer/customers-list :: customers-list"></div>
						</div>
						
						<div class="modal-footer">
							<button 
								type="button" 
								class="btn btn-default" 
								data-dismiss="modal"
							>Fermer</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			
			<div th:replace="sales/customer/customer-card :: customer-card"></div>
		</div>
	</body>

</html>
