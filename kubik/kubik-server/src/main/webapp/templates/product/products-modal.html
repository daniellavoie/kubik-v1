<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<body>
		<div th:fragment="products-modal" ng-controller="ProductSearchCtrl as productSearchCtrl">
			<div class="products-modal autoModal modal fade">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Recherche de produit</h4>
						</div>
						
						<div class="modal-body">
							<div th:include="product/products-list :: products-list"></div>
						</div>
						
						<div class="modal-footer">
							<button 
								type="button" 
								class="btn btn-default" 
								data-dismiss="modal"
							>Fermer</button>
						</div>
					</div>
				</div>
			</div>
			
			<div th:replace="product/product-card :: product-card"></div>
		</div>
	</body>

</html>
