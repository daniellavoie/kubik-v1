<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<title th:text="${@environment.getProperty('kubik.company.name') + ' - Catégories de produits'}">Kubik - Catégories de produits</title>
		
		<link th:replace="util/import :: head" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/product/non-categorized-product.css}" />
	</head>
	
	<body ng-app="Kubik">
		<div th:include="util/menu :: menu"></div>
		
		<div ng-controller="NonCategorizedProductCtrl as nonCategorizedProductCtrl" ng-cloak="" class="container">
			<div class="row text-center">
				<h1 class="col-sm-12">Produit non catégorisé</h1>
			</div>

            <div>
                <div class="row" ng-if="nonCategorizedProductCtrl.productNotFound">
                    <div class="col-sm-offset-3 col-sm-6">
                        <div class="alert alert-success text-center">
                            Aucun produit à catégoriser.
                        </div>
                    </div>
                </div>

                <div ng-if="!nonCategorizedProductCtrl.productNotFound">
                    <div class="col-lg-6 text-center">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Ean13</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{nonCategorizedProductCtrl.product.ean13}}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:if="${@environment.getProperty('kubik.mode).equals('books')}" class="col-sm-4 control-label">Titre</label>
                                <label th:if="${!@environment.getProperty('kubik.mode).equals('books')}" class="col-sm-4 control-label">Nom</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{nonCategorizedProductCtrl.product.name}}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:if="${@environment.getProperty('kubik.mode).equals('books')}" class="col-sm-4 control-label">Auteur</label>
                                <label th:if="${!@environment.getProperty('kubik.mode).equals('books')}" class="col-sm-4 control-label">Marque</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{nonCategorizedProductCtrl.product.brand}}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Date de publication</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{nonCategorizedProductCtrl.product.datePublished | date}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6" th:include="product/categories-standalone :: categories-standalone"></div>

                    <div class="pass col-lg-12 text-center">
                        <button class="btn btn-default" ng-click="nonCategorizedProductCtrl.pass()">Passer</button>
                    </div>
                </div>
            </div>
		</div>
		
		<script th:replace="util/import :: scripts"></script>
		<script type="text/javascript" th:src="@{/js/product/non-categorized-product-ctrl.js}"></script>
	</body>
</html>
